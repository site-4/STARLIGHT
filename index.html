<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARLIGHT</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-indigo: #0a0a1f; 
            --starlight-white: #ffffff;
            --star-gold: #fde047; 
            --star-gold-glow: rgba(253, 224, 71, 0.3);
            --star-ruby: #fb7185;
            --star-emerald: #34d399;
            --sidebar-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(253, 224, 71, 0.2); 
            --secret-glow: rgba(168, 85, 247, 0.4);
            --admin-glow: rgba(168, 85, 247, 0.15);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-indigo);
            color: var(--starlight-white);
            margin: 0; padding: 0; display: flex; min-height: 100vh; overflow-x: hidden;
            background-image: 
                radial-gradient(2px 2px at 40px 60px, #fff, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 120px 150px, var(--star-gold), rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 300px 250px, var(--star-gold-glow), rgba(0,0,0,0));
            background-repeat: repeat;
        }

        /* Shadow Mode Visual */
        body.admin-mode { background-color: #120b2e; box-shadow: inset 0 0 100px var(--admin-glow); }

        .side-nav {
            width: 280px; height: 100vh; background: var(--sidebar-bg); backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border); display: flex; flex-direction: column;
            padding: 3rem 1.5rem; position: fixed; left: 0; top: 0; z-index: 100;
        }

        .nav-logo { font-weight: 800; font-size: 1.5rem; color: var(--star-gold); margin-bottom: 4rem; display: flex; align-items: center; gap: 12px; }
        .nav-links { display: flex; flex-direction: column; gap: 1rem; }

        .nav-btn {
            background: none; border: 1px solid transparent; color: #94a3b8; padding: 1.2rem;
            border-radius: 16px; text-align: left; cursor: pointer; font-weight: 600;
            display: flex; align-items: center; gap: 12px;
        }
        .nav-btn.active { background: rgba(253, 224, 71, 0.1); border-color: var(--star-gold); color: var(--star-gold); }

        main { flex: 1; margin-left: 280px; display: flex; justify-content: center; padding: 0 1.5rem; }
        .star-container { width: 100%; max-width: 720px; padding: 5rem 0; }
        .content-page { display: none; animation: fadeIn 0.5s ease; }
        .content-page.active { display: block; }

        .header-section { text-align: center; margin-bottom: 3rem; }
        h1 { font-weight: 800; font-size: 3rem; margin: 0; color: var(--star-gold); text-shadow: 0 0 20px var(--star-gold-glow); }
        .subtitle { color: #cbd5e1; margin-top: 1.5rem; line-height: 1.8; font-weight: 300; }

        .btn-star {
            background: linear-gradient(135deg, var(--star-gold), #eab308);
            border: none; color: var(--deep-indigo); padding: 1rem 3rem;
            border-radius: 100px; cursor: pointer; font-weight: 800;
            display: flex; align-items: center; gap: 15px; margin: 0 auto 2rem;
        }

        /* Shadow Portal Button */
        .btn-reveal {
            background: rgba(168, 85, 247, 0.1); border: 1px solid #a855f7; color: #a855f7;
            padding: 0.6rem 2rem; border-radius: 100px; cursor: pointer; font-weight: 800;
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-reveal:hover { background: #a855f7; color: white; }
        .btn-reveal.active { background: #a855f7; color: white; box-shadow: 0 0 20px var(--secret-glow); }

        .feedback-vault {
            display: none; flex-direction: column; gap: 1.5rem;
            background: rgba(10, 10, 31, 0.95); border: 1px solid var(--star-gold);
            padding: 2.5rem; border-radius: 40px; margin-bottom: 5rem;
        }

        select, textarea, .comment-input { 
            width: 100%; padding: 1.2rem; background: rgba(255,255,255,0.05); 
            border: 1px solid var(--glass-border); border-radius: 20px; color: #fff; outline: none; 
            font-family: inherit; font-size: 1rem;
        }

        .thought-card { background: var(--sidebar-bg); border: 1px solid var(--glass-border); border-radius: 32px; padding: 2.5rem; margin-bottom: 2rem; position: relative; }
        .status-pill { display: inline-flex; padding: 6px 16px; border-radius: 100px; font-size: 0.65rem; font-weight: 800; border: 1px solid; text-transform: uppercase; margin-bottom: 1rem; }
        .type-like { background: rgba(52, 211, 153, 0.1); color: var(--star-emerald); }
        .type-dislike { background: rgba(244, 63, 94, 0.1); color: var(--star-ruby); }
        .hidden-badge { background: #a855f7; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.6rem; vertical-align: middle; margin-left: 10px; }

        .comment-section { margin-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.2rem; }
        .comment-item { color: #cbd5e1; margin-bottom: 0.6rem; font-size: 0.95rem; }
        .comment-item span { color: var(--star-gold); font-weight: bold; margin-right: 6px; }
        .btn-comment { background: var(--star-gold); color: #000; border: none; padding: 0 20px; border-radius: 15px; font-weight: 800; cursor: pointer; }

        .shadow-notice { font-style: italic; color: #a855f7; font-size: 0.85rem; padding-top: 1rem; border-top: 1px solid rgba(168, 85, 247, 0.2); }

        #secretModal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; align-items: center; justify-content: center; z-index: 1000;
            backdrop-filter: blur(20px);
        }
        .modal-body { width: 100%; max-width: 500px; background: #0c0c2a; border: 2px solid #a855f7; border-radius: 30px; padding: 2.5rem; box-shadow: 0 0 50px var(--secret-glow); }
        
        .toggle-row { display: flex; align-items: center; gap: 12px; font-size: 0.9rem; color: #94a3b8; }
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--star-gold); cursor: pointer; }
    </style>
</head>
<body>

    <div id="secretModal">
        <div class="modal-body">
            <h2 style="color:#a855f7; margin-top:0">The Inner Voice</h2>
            <p style="color:#94a3b8; font-size:0.9rem; margin-bottom:1.5rem">What weight are you carrying, Derrick?</p>
            <textarea id="guiltInput" rows="4" style="border-color:#a855f7; margin-bottom:1.5rem" placeholder="Speak your truth..."></textarea>
            <div style="display:flex; gap:10px">
                <button class="btn-star" style="background:#a855f7; margin:0; flex:1" onclick="submitGuilt()">Commit to Stars</button>
                <button class="btn-comment" style="background:transparent; border:1px solid #444; color:#999" onclick="closeSecret()">Cancel</button>
            </div>
        </div>
    </div>

    <nav class="side-nav">
        <div class="nav-logo"><span>★</span> STARLIGHT</div>
        <div class="nav-links">
            <button class="nav-btn active" id="nav-main" onclick="showPage('main', this)"><span>✦</span> The North Star</button>
            <button class="nav-btn" id="guiltNav" onclick="showPage('guilt', this)"><span>✧</span> The Guilt Map</button>
        </div>
    </nav>

    <main>
        <div class="star-container">
            <section id="page-main" class="content-page active">
                <div class="header-section">
                    <h1>The North Star</h1>
                    <p id="main-subtitle" class="subtitle">A secure space for honesty. Share your light below.</p>
                </div>

                <div style="text-align:center; margin-bottom: 4rem;">
                    <button class="btn-star" onclick="toggleVault()">★ Add a Thought</button>
                    <div>
                        <button id="shadowBtn" class="btn-reveal" onclick="toggleShadows()">★ View My Hidden Thoughts</button>
                        <p style="color: #a855f7; font-size: 0.7rem; margin-top: 8px; font-weight: 600;">(Derrick cannot access this view)</p>
                    </div>
                </div>

                <div class="feedback-vault" id="feedbackVault">
                    <select id="fbType">
                        <option value="like">Something I Like</option>
                        <option value="dislike">Something to Refine</option>
                    </select>
                    <textarea id="fbContent" rows="5" placeholder="Your sincerity helps me grow..."></textarea>
                    <div class="toggle-row">
                        <input type="checkbox" id="fbVisible" checked>
                        <span>Let Derrick view this on the map?</span>
                    </div>
                    <button class="btn-star" style="margin:0; width:100%" onclick="launchThought()">Cast Your Light</button>
                </div>
                <div id="starsFeed"></div>
            </section>

            <section id="page-guilt" class="content-page">
                <div class="header-section">
                    <h1>The Guilt Map</h1>
                    <p class="subtitle">Heavier moments shared for reflection and support.</p>
                </div>
                <div id="guiltFeed"></div>
            </section>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://dhtqvsdojuoxzfewtxld.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodHF2c2RvanVveHpmZXd0eGxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTkxMzQsImV4cCI6MjA4MzczNTEzNH0.MAcxrDMZQ20kQXv-nk3zvNGMQlP9-BR97UYT5p_W7Fg';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        let derrickMode = false;

        function showPage(pageId, btn) {
            document.querySelectorAll('.content-page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            btn.classList.add('active');
            if(pageId === 'guilt') fetchGuilts();
            if(pageId === 'main') fetchFeed();
        }

        function toggleShadows() {
            derrickMode = !derrickMode;
            document.body.classList.toggle('admin-mode', derrickMode);
            document.getElementById('shadowBtn').classList.toggle('active', derrickMode);
            document.getElementById('main-subtitle').innerText = derrickMode ? "PRIVATE VIEW: Seeing everything, including your hidden thoughts." : "A secure space for honesty. Share your light below.";
            fetchFeed();
        }

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key.toLowerCase() === 'q') {
                e.preventDefault();
                document.getElementById('secretModal').style.display = 'flex';
                document.getElementById('guiltInput').focus();
            }
        });

        function closeSecret() { document.getElementById('secretModal').style.display = 'none'; }

        async function submitGuilt() {
            const content = document.getElementById('guiltInput').value.trim();
            if(!content) return;
            const { error } = await client.from('guilt_log').insert([{ content }]);
            if(error) alert("Post Error: " + error.message);
            else { document.getElementById('guiltInput').value = ""; closeSecret(); showPage('guilt', document.getElementById('guiltNav')); }
        }

        function toggleVault() {
            const v = document.getElementById('feedbackVault');
            v.style.display = v.style.display === 'flex' ? 'none' : 'flex';
        }

        async function launchThought() {
            const category = document.getElementById('fbType').value;
            const content = document.getElementById('fbContent').value.trim();
            const visible = document.getElementById('fbVisible').checked;
            if(!content) return;
            const { error } = await client.from('friend_feedback').insert([{ type: category, content, allow_view: visible }]);
            if(error) alert("Post Error: " + error.message);
            else { document.getElementById('fbContent').value = ""; toggleVault(); fetchFeed(); }
        }

        async function fetchFeed() {
            let query = client.from('friend_feedback').select('*').order('created_at', { ascending: false });
            if (!derrickMode) { query = query.eq('allow_view', true); }
            const { data: thoughts } = await query;
            const { data: comments } = await client.from('feedback_comments').select('*');

            if (thoughts) {
                document.getElementById('starsFeed').innerHTML = thoughts.map(i => {
                    const iComments = (comments || []).filter(c => c.feedback_id === i.id);
                    
                    // Logic: Hide comment UI for hidden posts
                    const commentUI = i.allow_view ? `
                        <div class="comment-section">
                            <div id="comments-fb-${i.id}">
                                ${iComments.map(c => `<div class="comment-item"><span>✦</span> ${c.message}</div>`).join('')}
                            </div>
                            <div style="display:flex; gap:10px; margin-top:1rem">
                                <input type="text" class="comment-input" id="input-fb-${i.id}" style="border-radius:12px; padding:10px; font-size:0.85rem" placeholder="Respond to her thought...">
                                <button class="btn-comment" onclick="postFeedbackComment('${i.id}')">Post</button>
                            </div>
                        </div>
                    ` : `<div class="shadow-notice">✦ This is a private thought. Derrick cannot comment here.</div>`;

                    return `
                        <div class="thought-card" style="${!i.allow_view ? 'border-color:#a855f7; box-shadow: 0 0 15px rgba(168, 85, 247, 0.1)' : ''}">
                            <span class="status-pill ${i.type === 'like' ? 'type-like' : 'type-dislike'}">
                                ${i.type} ${!i.allow_view ? '<span class="hidden-badge">HIDDEN</span>' : ''}
                            </span>
                            <div style="font-size:1.15rem; line-height:1.7; margin-bottom:1rem">${i.content}</div>
                            ${commentUI}
                        </div>`;
                }).join('');
            }
        }

        async function postFeedbackComment(feedbackId) {
            const msg = document.getElementById('input-fb-' + feedbackId).value.trim();
            if(!msg) return;
            const { error } = await client.from('feedback_comments').insert([{ feedback_id: feedbackId, message: msg }]);
            if(error) alert("Post Error: " + error.message);
            else fetchFeed();
        }

        async function fetchGuilts() {
            const { data: guilts } = await client.from('guilt_log').select('*').order('created_at', { ascending: false });
            const { data: comments } = await client.from('guilt_comments').select('*');
            if (guilts) {
                document.getElementById('guiltFeed').innerHTML = guilts.map(g => {
                    const gComments = (comments || []).filter(c => c.guilt_id === g.id);
                    return `
                        <div class="thought-card">
                            <div style="color:var(--star-gold); font-weight:800; margin-bottom:1rem">✦ DERRICK'S GUILT</div>
                            <div style="font-size:1.1rem; line-height:1.7; margin-bottom:2rem">${g.content}</div>
                            <div class="comment-section">
                                <div id="comments-${g.id}">${gComments.map(c => `<div class="comment-item"><span>★</span> ${c.message}</div>`).join('')}</div>
                                <div class="comment-input-wrap" style="display:flex; gap:10px; margin-top:1.5rem">
                                    <input type="text" class="comment-input" id="input-${g.id}" style="border-radius:12px; padding:10px" placeholder="Respond...">
                                    <button class="btn-comment" onclick="postGuiltComment(${g.id})">Post</button>
                                </div>
                            </div>
                        </div>`;
                }).join('');
            }
        }

        async function postGuiltComment(guiltId) {
            const msg = document.getElementById('input-' + guiltId).value.trim();
            if(!msg) return;
            const { error } = await client.from('guilt_comments').insert([{ guilt_id: guiltId, message: msg }]);
            if(error) alert("Post Error: " + error.message);
            else fetchGuilts();
        }

        fetchFeed();
    </script>
</body>
</html>
